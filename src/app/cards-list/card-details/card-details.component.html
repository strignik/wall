<div class="details">
  <div class="head">
    <h4>id: {{card.id}}</h4>
    <button mat-icon-button (click)="goBack()"><i class="fas fa-times fa-lg"></i></button>
  </div>
  <mat-form-field>
    <textarea [(ngModel)]="card.content" placeholder="Text" matInput matTextareaAutosize matAutosizeMinRows="2"
      matAutosizeMaxRows="20"></textarea>
  </mat-form-field>
  <span class="button">
    <button mat-raised-button (click)="save()">Save</button>
  </span>
</div>
